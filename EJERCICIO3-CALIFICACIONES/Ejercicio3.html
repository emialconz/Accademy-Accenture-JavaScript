<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form name="f1">
        <table bgcolor="#85C1E9">
        <caption>CALIFICACION FINAL SAPUI5 Y CAP</caption>
        <tr>
        <td align="right">CALIF. PARC. 1: </td>
        <td><input type="text" name="tCP1" size="4" ></td>
        <td align="right">CALIF. PARC. 2: </td>
        <td><input type="text" name="tCP2" size="4"/></td>
        <td align="right">CALIF. PARC. 3: </td>
        <td><input type="text" name="tCP3" size="4"/></td>
        </tr>
        <tr>
        <td align="right">EXAM. FINAL: </td>
        <td><input type="text" name="tEF" size="4"/></td>
        <td align="right">TRAB. FINAL: </td>
        <td><input type="text" name="tTF" size="4"/></td>
        <td colspan="2" align="center"><input type="button" value="Calcular" onclick="calcular()" /></td>
        </tr>
        <tr>
        <td colspan="6"><hr /></td>
        </tr>
        <tr>
        <td align="right">Promedio parciales : </td>
        <td><input type="text" name="tPro" size="5"/></td>
        <td align="right">Porcentaje del promedio : </td>
        <td><input type="text" name="tPar" size="5"/></td>
        <td align="right">Porcentaje del examen : </td>
        <td><input type="text" name="tPEF" size="5"/></td>
        </tr>
        <tr>
        <td align="right">Porcentaje del trabajo : </td>
        <td><input type="text" name="tPTF" size="5" id="porTpFinal/></td>
        <td align="right">Calificaci√≥n final : </td>
        <td><input type="text" name="tCF" size="5" id="notaFinal"/></td>
        </tr>
        </table>
        </form>
        <script>
            let proParcial;
            let proPorcentaje;
            let notaExamenFinal;
            let notaTpFinal;
            let notaTotal;
            function calcular(){
                proParcial = ((parseInt(document.querySelector('input[name=tCP1]').value))
                +parseInt(document.querySelector('input[name=tCP2]').value)
                +parseInt(document.querySelector('input[name=tCP3]').value))/3;
                proPorcentaje = proParcial*0.55;
                notaExamenFinal=parseInt(document.querySelector('input[name=tEF]').value)*0.3;
                notaTpFinal=parseInt(document.querySelector('input[name=tTF]').value)*0.15;
                notaTotal=proPorcentaje+notaExamenFinal+notaTpFinal;
                document.querySelector('input[name=tPro]').value = proParcial;
                document.querySelector('input[name=tPar]').value = proPorcentaje;
                document.querySelector('input[name=tPEF]').value = notaExamenFinal;
                document.querySelector('input[name=tPTF]').value = notaTpFinal;
                document.querySelector('input[name=tCF]').value = notaTotal;
            }
        </script>

</body>
</html>
